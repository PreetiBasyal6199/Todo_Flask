<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Todo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/logout">Logout</a>
            </li>
            <li class="ml-auto nav-item">
              <a class="nav-link" href="#">{{c_user.username}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="ui container" style="margin-top: 50px">
      <h1 class="ui center aligned header">Todo App</h1>
      <form class="ui form" action="/add" method="POST">
        <div class="field">
          <label for="title">Todo Title</label>
          <input type="text" name="title" placeholder="Enter task...." />

          <br />
          <button type="submit" class="ui primary button">ADD</button>
        </div>
      </form>
      <div class="ui segment">
        {% for todo in todo_list %}

        <p class="ui big header">{{todo.id}} ) {{todo.title}}</p>

        {% if todo.complete== False %}
        <span class="ui gray label">Not Complete</span>
        {% else %}
        <span class="ui green label">Complete</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
        <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
